<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <title>Keyboard</title>
</head>
<body>
    <div id="top">
        <br>
        <div id="box"></div>
    </div>
    
    <div id="keyboard">
        <div id="row-1">
            <button class="bt">1</button>
            <button class="bt">2</button>
            <button class="bt">3</button>
            <button class="bt">4</button>
            <button class="bt">5</button>
            <button class="bt">6</button>
            <button class="bt">7</button>
            <button class="bt">8</button>
            <button class="bt">9</button>
            <button class="bt">0</button>
            <button class="button-md" id="back"><i class="fas fa-backspace"></i></button>
        </div>
        <div id="row-2">
            <button class="bt">q</button>
            <button class="bt">w</button>
            <button class="bt">e</button>
            <button class="bt">r</button>
            <button class="bt">t</button>
            <button class="bt">y</button>
            <button class="bt">u</button>
            <button class="bt">i</button>
            <button class="bt">o</button>
            <button class="bt">p</button>
        </div>
        <div id="row-3"><button class="button-md" id="cap"><i class="far fa-arrow-alt-circle-up"></i>
            <span id="capLight"></span></button>
            <button class="bt">a</button>
            <button class="bt">s</button>
            <button class="bt">d</button>
            <button class="bt">f</button>
            <button class="bt">g</button>
            <button class="bt">h</button>
            <button class="bt">j</button>
            <button class="bt">k</button>
            <button class="bt">l</button>
            <button class="button-md" id="enter">Ent</button>
        </div>
        <div id="row-4">
            <button class="button-lg" id="shift"><i class="far fa-check-circle"></i></button>
            <button class="bt">z</button>
            <button class="bt">x</button>
            <button class="bt">c</button>
            <button class="bt">v</button>
            <button class="bt">b</button>
            <button class="bt">n</button>
            <button class="bt">m</button>
            <button class="bt">,</button>
            <button class="bt">.</button>
            <button class="bt">?</button></div>
        <div id="row-s">
            <button  id="space">(Space)</button>
        </div>  
    </div>

    

    <script src="keyboard.js"></script>
</body>
</html>
